为了让这个应用的用户得到更加稳定的服务，
我们不得不采用了邀请码机制，以便将用户数量控制在我们可以承受的范围内。<p>
请注意，我们这里不得不辩解一下，所谓的"饥饿营销"对这个应用的推广是不存在的
因为我们真的不在乎这个应用的用户数量，我们只在乎每个已有用户所得到的服务质量<p>
无论如何，现在，如果您想获取一个本应用的帐号，请提供一个邀请码。
你可以关注我们的官方网站，我们会不定期给出一些邀请码的。
